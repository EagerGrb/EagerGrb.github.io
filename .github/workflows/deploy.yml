name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: robinNoteBook/package-lock.json

      - name: Install and Build
        working-directory: ./robinNoteBook
        run: |
          npm ci
          npm run build

      - name: Verify Build Output
        run: ls -lh build
        working-directory: ./robinNoteBook

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.ROBINOS_REPO_TOKEN }}
          publish_dir: ./robinNoteBook/build
          publish_branch: gh-pages
          force_orphan: true

      - name: Trigger RobinOS deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.ROBINOS_REPO_TOKEN }}
          repository: EagerGrb/RobinOS
          event-type: docs-updated
          client-payload: |
            {
              "repository": "${{ github.repository }}"
            }
