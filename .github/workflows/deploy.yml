name: Deploy Documentation and Sync to RobinOS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: robinNoteBook/package-lock.json

      - name: Install and Build
        working-directory: ./robinNoteBook
        run: |
          npm ci
          npm run build

      # === 关键调试步骤：确认文件真的在这里 ===
      - name: Verify Build Output Location
        run: |
          echo "Checking current directory:"
          pwd
          echo "Checking robinNoteBook/build content:"
          ls -R robinNoteBook/build

      # 1. 部署到 Docs 自己仓库的 gh-pages
      - name: Deploy to Docs GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./robinNoteBook/build
          publish_branch: gh-pages

      # 2. 关键：修正路径，同步到 RobinOS
      - name: Pushes to RobinOS
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.ROBINOS_REPO_TOKEN }}
        with:
          # 必须确保这个路径和上面 ls 出来的路径一致
          source-directory: 'robinNoteBook/build' 
          destination-github-username: 'EagerGrb'
          destination-repository-name: 'RobinOS'
          target-directory: 'public/docs'
          user-email: 'action@github.com'
          target-branch: main
          commit-message: "docs: update from documentation project (automated)"